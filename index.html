<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
        body {
            font-size: 16px;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #000;
            color: #fff;
            text-align: center;
            line-height: 60px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            display: flex;
            width: 90%;
            margin: 20px auto;
            overflow: hidden;
        }

        .column {
            width: 30%;
            margin: 0 1.66%;
            background-color: #f0f0f0;
            padding: 20px;
            display: inline-block;
            box-sizing: border-box;
            justify-content: space-between;
        }

        @media (max-width: 600px) {
            .column {
                width: 100%;
                margin: 0 0 10px 0;
                display: block;
            }
        }

        /* Estilos para a tabela */
        .pricing-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .pricing-table th, .pricing-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        .pricing-table th {
            background-color: #ccc;
            font-weight: bold;
        }

        .pricing-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">Meu Layout Responsivo</div>
    <div class="container">
        <div class="column">Coluna 1</div>
        <div class="column">Coluna 2</div>
        <div class="column">Coluna 3</div>
    </div>

    <table class="pricing-table">
        <tr>
            <th>Produto</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Celular com 128GB de armazenamento</td>
            <td>R$ 2.500,00</td>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>Processador i7, 16GB RAM, SSD 512GB</td>
            <td>R$ 4.800,00</td>
        </tr>
        <tr>
            <td>Fone Bluetooth</td>
            <td>Cancelamento de ruído, bateria de 20h</td>
            <td>R$ 350,00</td>
        </tr>
        <tr>
            <td>Mouse Gamer</td>
            <td>RGB, 7 botões programáveis</td>
            <td>R$ 220,00</td>
        </tr>
    </table>
</body>
</html>
