<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√çcones Sociais</title>
    <style>
        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .social-container {
            display: flex;
            gap: 10px;
        }
        .icon {
            width: 40px;
            height: 40px;
            display: inline-block;
            background-color: #333;
            border-radius: 50%;
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }
        .icon:hover {
            background-color: #aaa;
            color: #000;
        }
        .icon::before {
            content: attr(data-icon);
        }
    </style>
</head>
<body>
    <div class="social-container">
        <span class="icon" data-icon="F"></span>
        <span class="icon" data-icon="T"></span>
        <span class="icon" data-icon="I"></span>
    </div>
</body>
</html>
