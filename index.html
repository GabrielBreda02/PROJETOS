<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            display: inline-block;
            width: 30%;
            margin: 1%;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            font-size: 20px;
            color: black;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .card button {
            background-color: #ccc;
            color: black;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .card button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Título 1</h3>
            <p>Este é um texto de exemplo para o primeiro card.</p>
            <button>Saiba mais</button>
        </div>
        <div class="card">
            <h3>Título 2</h3>
            <p>Este é um texto de exemplo para o segundo card.</p>
            <button>Saiba mais</button>
        </div>
        <div class="card">
            <h3>Título 3</h3>
            <p>Este é um texto de exemplo para o terceiro card.</p>
            <button>Saiba mais</button>
        </div>
    </div>
</body>
</html>
