<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            border: 2px solid #000;
            object-fit: cover;
        }
        .profile-info {
            margin-left: 20px;
        }
        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info p {
            font-size: 16px;
            color: #000;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/200" alt="Foto do Usuário" width="300" length="300" class="profile-pic">
        <div class="profile-info">
            <h2 style="text-align: center;">Nome do Usuário</h2>
            <p>Idade: 25 anos</p>
            <p>Profissão: Desenvolvedor Web</p>
            <p>Sobre: Apaixonado por tecnologia e desenvolvimento de software.</p>
        </div>
    </div>
</body>
</html>
