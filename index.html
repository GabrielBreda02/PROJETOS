<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 16px;
        }

        .container {
            display: grid;
            grid-template-columns: 200px auto;
            grid-template-rows: 60px auto 40px;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
            height: 100vh;
        }

        .header {
            grid-area: header;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            grid-area: sidebar;
            background: #ccc;
            padding: 10px;
        }

        .main {
            grid-area: main;
            background: #fff;
            padding: 10px;
        }

        .footer {
            grid-area: footer;
            background: #444;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Cabeçalho</div>
        <div class="sidebar">Barra Lateral</div>
        <div class="main">Conteúdo Principal</div>
        <div class="footer">Rodapé</div>
    </div>
</body>
</html>
